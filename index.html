<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
      </div>

      <div class="card-content-description">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="plans">
        <img id="icon-music" src="./images/icon-music.svg" alt="">

        <div class="plan-info">
          <p id="annual">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>

        <a href="">Change</a>
      </div>

      <div class="button-container">
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmad Fadzli</a>.
  </div>
</body>

</html>
